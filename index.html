<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/6736a5bda3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="validation.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">


        <div class=" row header  ">
            <p>Payment for examples</p>
        </div>
        <div class=" row alert alert-danger" role="alert">
            A simple danger alertâ€”check it out!
        </div>

        <form action="">
            <div class="row">

                <div class="col-5 ">
                    <label for="exampleFormControlInput1" class="form-label">Card #</label>
                    <input type="text" class="numTarjeta form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXX" required>
                </div>
                <div class="col-3 ">
                    <label for="exampleFormControlInput1" class="form-label">CVC</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com"  required>
                </div>

                <div class="col-4 ">
                    <label for="exampleFormControlInput1" class="form-label">Amount $</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com"  required>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">First Name #</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=""  required>
                </div>
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">Last Name #</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=""  required>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">State</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                </div>

                <div class="col-3">
                    <label for="exampleFormControlInput1" class="form-label">City#</label>
                    <select class="form-select" aria-label="Default select example"  required>
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class="col-3">
                    <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=""  required>
                </div>
            </div>
        
        <div class="row">
            <div class="col-6">
                <div class="col-12">
                    <label for="exampleFormControlInput1" class="form-label">We accept:#</label>
                </div>

                <div class="col-7 checks">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <i class="fab fa-cc-mastercard"></i>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <i class="fab fa-cc-visa"></i>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <i class="fab fa-cc-diners-club"></i>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <i class="fab fa-cc-amex"></i>
                    </div>
                </div>


            </div>
            <div class="col-6">
                <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                <label for="exampleFormControlTextarea1" class=" nota form-label">Add any notes here:</label>
            </div>
        </div>
        <div class=" footer row ">
            <div class="form-footer d-flex flex-grow-1 justify-content-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
</form>
    </div>

    </div>
</body>

</html>
